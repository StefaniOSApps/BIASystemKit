name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=13.0,name=iPhone 8 Plus']

    steps:
    - uses: actions/checkout@master
    - name: Install Frameworks
      run: |
        cd BIASystemKit
        pod install --repo-update
      shell: bash
    - name: Build
      run: swift build -v
